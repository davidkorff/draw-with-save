<!DOCTYPE html>
<html>
  <head>
    <title>Draw</title>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="800" style="border:5px solid #000000;"></canvas>
    <div id="div">
      <canvas id="myLittleCanvas" width="160" height="160" style="border:5px solid #000000;" draggable = "true"></canvas>

    <h2>
      Click In the box to begin Drawing.<br>

      Press 'c' to erase.<br>
      Press 's' to save.

    <script src="index.js"> </script>
    <script src="little_canvas.js"> </script>
  </body>
</html>
